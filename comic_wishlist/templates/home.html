{% extends "layout.html" %}
{% block content %}

<script>
    function toggleHidden(divId) {
        row = document.getElementById(divId);
        if (row.style.display === 'none') {
            row.style.display = 'block'
        } else {
            row.style.display = 'none'
        }
    }

</script>


<div class="card">
    <a class="card-head heading" data-toggle="collapse" href="#pressname1" role="button" aria-expanded="false" aria-controls="collapseExample">
        Marvel<i class="fa fa-caret-down icon"></i>
    </a>

    <div class="collapse" id="pressname1">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-6">
                        <a class="title" data-toggle="collapse" href="#spiderman" role="button" aria-expanded="false" aria-controls="collapseExample" onclick="toggleHidden('publisher_comic-name_year')">
                        Comic Title
                        </a>
                    </div>
                    <div class="col-3">Year</div>
                    <div class="col-3">10 iss.</div>
                </div>

<!--                    You will need to be able to hide this row when it becomes expanded and make it re-appear when-->
<!--                    expansion is closed; I also think a "close" button at the bottom of this list may be helpful
                    you could even make the button show up only if there are more than 20 comics in the list so you do not have to scroll back up to close-->
                <div id="publisher_comic-name_year" style="display: block;">
                      <small>1, 2, 3, 4, 5, 6, 7, 8, 10</small>
                </div>

                <ul class="list-group list-group-flush collapse" id="spiderman">
                    <li class="list-group-item py-1">1</li>
                    <li class="list-group-item py-1">2</li>
                    <li class="list-group-item py-1">3</li>
                    <li class="list-group-item py-1">4</li>
                    <li class="list-group-item py-1">5</li>
                    <li class="list-group-item py-1">6</li>
                </ul>
            </li>

          <li class="list-group-item">Spiderman</li>
          <li class="list-group-item">Spiderman</li>
          <li class="list-group-item">Spiderman</li>
          <li class="list-group-item">Spiderman</li>
        </ul>
    </div>
</div>


<div class="card">
    <a class="card-head heading" data-toggle="collapse" href="#pressname2" role="button" aria-expanded="false" aria-controls="collapseExample">
        DC<i class="fa fa-caret-down icon"></i>
    </a>

    <div class="collapse" id="pressname2">

    </div>

</div>

{% endblock %}
