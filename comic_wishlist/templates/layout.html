<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



        {% if title %}
            <title>Comic Wishlist - {{title}}</title>
        {% else %}
            <title>Comic Wishlist</title>
        {% endif %}

         <style>
            :root {
                --bgcolor: #f0f0f4;
                --primary: {{color_choice.primary}};
                --secondary: #6A0C0B;
                --third: #B97D10;
                --mute: #FBCA03;
                --title: "Bangers";
                --main-font: "Ubuntu"
            }
        </style>
    </head>

    <body>
        <div class="container">
            <a class="setting" data-toggle="collapse" href="#colortheme" aria-expanded="false" aria-controls="colortheme"><i class="fa fa-gear" style="font-size:24px"></i></a>

            <div class="collapse" id="colortheme">
                <div class="color-theme">
                    <a class="dot" href="#"></a>
                    <a class="dot" href="#"></a>
                    <a class="dot" href="#"></a>
                </div>
            </div>
            <h1>COMIC WISHLIST</h1>
            {% block content %}{% endblock %}
        </div>



<!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
